# Trime default style settings
# encoding: utf-8

config_version: "3.0"
name: 预设
author: csjtl

var_key: #var_value
 #键盘布局
  1_01: &jpbj_sp 400 #竖屏键盘布局高度
  1_02: &jpbj_hp 250 #横屏键盘布局高度
  1_03: &h_gap 3 #键盘横缝大小
  1_04: &s_gap 3 #键盘竖缝大小
  1_05: &liquid_bar_size 20 #液体键盘固定按键大小
 #按键高度
  2_01: &keyb_h 100 #主键盘按键高度
  2_02: &keyb_end_h 130 #主键盘尾行按键高度
  2_03: &keyb_gn_h 100 #功能键盘按键高度
  2_04: &p_mark_h 0 #标点符号键盘按键高度punctuation_mark
  2_05: &pbottom_end_h 120 #标点符号键盘底部按键高度punctuation_mark_bottom
  2_06: &esymbols_h 0 #表情符号键盘按键高度emoji_symbols
  2_07: &ebottom_h 120 #表情符号键盘底部按键高度emoji_bottom
  2_08: &kaokey_h 0 #颜文字键盘按键高度kaomoji_key
  2_09: &kaobottom_h 120 #颜文字键盘底部按键高度kaomoji_bottom
 #符号位置
  3_01: &ksox_e 17 #字母上方为标点左移距离
  3_02: &ksoy_c -3 #字母上方为中文-上移距离
  3_03: &sts_c 11 #字母上方为中文-字体大小
  3_04: &ktox_enter -7 #特殊符号enter-右移距离
 #键盘圆角
  4_01: &key_round 20 #按键圆角半径
  4_02: &window_round 0 #候选窗口圆角
  4_03: &enter_round 65 #回车键圆角

