      - {click: 5, long_click: '{}{Left}', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 6, long_click: '<>{Left}', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
