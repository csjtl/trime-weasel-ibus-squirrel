# Trime 自定义
patch:
  "style/locale": zh_CN # 添加为汉语简体
  "style/show_preview": false #按鍵提示
  "style/show_comment": false #顯示提示區
  "style/key_sound": false
  #"style/color_scheme": google
  "style/auto_caps": ascii
#键盘高度
  "style/key_height": 100
  "style/keyboard_height": 400 #锁定键盘高度，避免切换时键盘高度变化而造成闪烁
  "style/keyboard_height_land": 200 #锁定横屏下键盘高度，避免切换时键盘高度变化而造成闪烁
  "style/layout/min_length": 10000
  "preset_color_schemes/red": #配色方案
    name: 红/Red #方案名称
    author: csjtl #作者资讯
    back_color: 0xffc62828 #候选区背景
    border_color: 0xffff0000 #边框
    candidate_separator_color: 0xffd04e4e #候选分割背景
    candidate_text_color: 0xffffffff #候选文字
    comment_text_color: 0xffffffff #提示
    hilited_back_color: 0xffc62828 #标明编码背景
    hilited_candidate_back_color: 0xffc62828 #标明候选背景
    hilited_candidate_text_color: 0xffffffff #标明候选文字
    hilited_comment_text_color: 0xffffffff #标明提示
    hilited_key_back_color: 0xffc62828 #标明按键背景
    hilited_key_symbol_color: 0xffd04c4c #标明按键符号
    hilited_key_text_color: 0xffd04c4c #标明按键文字
    hilited_off_key_back_color: 0xffd3d7da #标明按键关闭状态背景
    hilited_off_key_text_color: 0xff000000 #标明按键关闭状态文字
    hilited_on_key_back_color: 0xffd3d7da #标明按键打开状态背景
    hilited_on_key_text_color: 0xff000000 #标明按键打开状态文字
    hilited_text_color: 0xffffffff #标明编码
    key_back_color: 0xffd04e4e #按键背景
    key_fj_back_color: 0xffca3838 #fj按键背景
    key_border_color: 0xffeceff1 #按键边框
    key_symbol_color: 0xffffffff #按键符号
    key_text_color: 0xffffffff #按键文字
    keyboard_back_color: 0xffc52827 #键盘背景
    label_color: 0xffffffff #标签
    off_key_back_color: 0xffd3d7da #按键关闭状态背景
    off_key_text_color: 0xff000000 #按键关闭状态文字
    on_key_back_color: 0xff23948e #按键打开状态背景
    on_key_text_color: 0xff37474f #按键打开状态文字
    preview_back_color: 0xffec1310 #按键提示背景
    preview_text_color: 0xffffffff #按键提示文字
    shadow_color: 0xff000000 #阴影
    text_color: 0xffffffff #编码
    text_back_color: 0xffc52827 #编码区背景
    key_fj: 0xfff44236 #fj按键背景
    benter: 0xfff44236 #回车键背景色
    tenter: 0xffffffff #回车键文字颜色
    bgn: 0xffca3838 #功能键背景色
    tgn: 0xffffffff #功能键文字颜色
    bbs: 0xffca3838 #退格键背景色
    tbs: 0xffffffff #退格键文字颜色

  "preset_keyboards/default":
    author: "csjtl"
    name: 预设45键
    width: 10
    #height: 9
    #lock: true #切換程序時記憶鍵盤
    ascii_mode: 0
    keys:
      - {click: 1, long_click: '！', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 2, long_click: '@', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 3, long_click: '#', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 4, long_click: '￥', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 5, long_click: '%', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 6, long_click: '……', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 7, long_click: '&', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 8, long_click: '*', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 9, long_click: '（', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}
      - {click: 0, long_click: '）', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0}

      - {click: q, long_click: Tab1, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h1, key_text_color: t_h1}
      - {click: w, long_click: '', key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h1, key_text_color: t_h1}
      - {click: e, long_click: Escape, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h1, key_text_color: t_h1}
      - {click: r, long_click: "", key_symbol_offset_x: *ksox_e, key_back_color: b_h1, key_text_color: t_h1}
      - {click: t, long_click: '""{Left}', key_symbol_offset_x: *ksox_e, key_back_color: b_h1, key_text_color: t_h1}
      - {click: y, long_click: "''{Left}", key_symbol_offset_x: *ksox_e, key_back_color: b_h1, key_text_color: t_h1}
      - {click: u, long_click: '(){Left}', key_symbol_offset_x: *ksox_e, key_back_color: b_h1, key_text_color: t_h1}
      - {click: i, long_click: '[]{Left}', key_symbol_offset_x: *ksox_e, key_back_color: b_h1, key_text_color: t_h1}
      - {click: o, long_click: '{}{Left}', key_symbol_offset_x: *ksox_e, key_back_color: b_h1, key_text_color: t_h1}
      - {click: p, long_click: '<>{Left}', key_symbol_offset_x: *ksox_e, key_back_color: b_h1, key_text_color: t_h1}

      - {width: 5, key_back_color: b_h2, key_text_color: t_h2}
      - {click: a, long_click: select_all, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h2, key_text_color: t_h2}
      - {click: s, long_click: liquid_keyboard_clipboard, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h2, key_text_color: t_h2}
      - {click: d, long_click: DateTime, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h2, key_text_color: t_h2}
      - {click: f, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: key_fj_back_color, key_text_color: t_h2}
      - {click: g, long_click: '', key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h2, key_text_color: t_h2}
      - {click: h, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: b_h2, key_text_color: t_h2}
      - {click: j, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: key_fj_back_color, key_text_color: t_h2}
      - {click: k, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: b_h2, key_text_color: t_h2}
      - {click: l, long_click: "", key_symbol_offset_x: *ksox_e, key_back_color: b_h2, key_text_color: t_h2}
      - {width: 5, key_symbol_offset_x: *ksox_e, key_back_color: b_h2, key_text_color: t_h2}

      - {click: Shift_L, width: 12, hilited_key_back_color: b_enter, key_back_color: b_bs, key_text_color: t_bs}
      #- {click: z, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: b_h3, key_text_color: *ubuntu_o}
      - {click: z, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: b_h3, key_text_color: t_h3}
      - {click: x, long_click: cut, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h3, key_text_color: t_h3}
      - {click: c, long_click: copy, swipe_down: ' ', key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h3, key_text_color: t_h3}
      - {click: v, long_click: paste_clip, swipe_down: paste, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h3, key_text_color: t_h3}
      - {click: b, long_click: '', key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_h3, key_text_color: t_h3}
      - {click: n, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: b_h3, key_text_color: t_h3}
      - {click: m, long_click: '', key_symbol_offset_x: *ksox_e, key_back_color: b_h3, key_text_color: t_h3}
      - {click: BackSpace, swipe_right: Delete, width: 18, key_back_color: b_bs, key_text_color: t_bs}

      - {click: Keyboard_number, long_click: Keyboard_numberb, width: 15, height: *keyb_end_h, round_corner: *enter_round, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_gn, key_text_color: t_gn}
      - {click: Keyboard_punctuation_mark, long_click: liquid_keyboard_tabs, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_text_size: "18", key_back_color: b_gn, key_text_color: t_gn}
      - {click: Keyboard_markdown, long_click: Color_switch, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_text_size: "18", key_back_color: b_gn, key_text_color: t_gn}
      - {click: space, long_click: TGboard, swipe_left: "Left", swipe_right: "Right", width: 37, key_back_color: b_kg, key_text_color: t_kg}
      - {click: Menu, long_click: Theme_settings, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_gn, key_text_color: t_gn}
      - {click: Return, long_click: '', composing: Return, width: 18, round_corner: *enter_round, key_text_offset_x: *ktox_enter, key_symbol_offset_y: *ksoy_c, symbol_text_size: *sts_c, key_back_color: b_enter, key_text_color: t_enter, key_symbol_color: t_enter}

      - {click: '', height: 1, width: 100, key_back_color: *ubuntu_o, key_text_color: ubuntu_o}

      - {click: '`', long_click: '~', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09, height: 80}
      - {click: '-', long_click: '——', composing: uppage, key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: '=', long_click: '+', composing: downpage, key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: '[', long_click: '{', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: ']', long_click: '}', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: '\',  long_click: '|', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: ';', long_click: '：', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: "'",  long_click: '“”{Left}', composing: delimiter, key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: ',', long_click: '《', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: '.',  long_click: '》', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}
      - {click: '/',  long_click: '？', key_symbol_offset_x: *ksox_e, key_back_color: b_h0, key_text_color: t_h0, width: 9.09}

...
